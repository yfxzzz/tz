<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>页面跳转示例</title>  
    <!-- 设置0.5秒后跳转到指定页面 -->

</head>  
<body>  
    <p>页面将在5秒后跳转到 <a href="https://www.52zyw.cn">https://www.52zyw.cn</a></p>  
</body>  
</html>
